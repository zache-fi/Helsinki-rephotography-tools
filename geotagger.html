<!DOCTYPE html>
<html>
<head>
<title>Kartta-testi</title>
<meta charset="UTF-8">
<meta http-equiv="Content-Security-Policy" content="default-src 'unsafe-eval' 'unsafe-inline' blob: data: filesystem: mediastream: wiktionary.org *.wiktionary.org *.wmflabs.org wikimediafoundation.org mediawiki.org *.mediawiki.org *.wikimedia.org *.finna.fi kartta.hel.fi geoserver.hel.fi api.tiles.mapbox.com cdn.digitransit.fi wss://tools.wmflabs.org;">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="js/jquery.min.js"></script>
<script src="js/polyfill.min.js"></script>
<script src="js/vue.js"></script>
<script src="js/bootstrap-vue.min.js"></script>

<script src="js/leaflet.js"></script>
<script src="js/proj4-compressed.js"></script>
<script src="js/proj4leaflet.js"></script>
<script src="js/Leaflet.fullscreen.min.js"></script>
<script src="js/Leaflet.GeotagPhoto.js"></script>
<script src="js/leaflet.rotatedMarker.js"></script>
<script src="js/leaflet.geometryutil.js"></script>
<!--script src="js/leaflet.easy-button.js"></script-->
<script src="js/mediawiki.js"></script>
<script src="js/geotagger.js"></script>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap-vue.min.css">
<link rel="stylesheet" type="text/css" href="css/leaflet.css">
<link rel="stylesheet" type="text/css" href="css/leaflet.fullscreen.css">
<link rel="stylesheet" type="text/css" href="css/Leaflet.GeotagPhoto.css">
<link rel="stylesheet" type="text/css" href="css/material-icons.css">

</head>

<body>
<div id="map" style="width:100%; height:500px"></div>

<script type="text/javascript">
$(function() {
   var options = {
      'id':'Finna:123',
      'lat':60.168683,
      'lng':24.940967,
      'azimuth':45,
      'confirmHandler': function (p) {
         alert("Confirm" + JSON.stringify(p));
      },
      'submitHandler': function (p) {
         alert("Submit" + JSON.stringify(p) );
      }
   }
   var map = L.map("map");
   var t= L.geotagPhoto.addUi(map, options);

   var normalTiles = L.tileLayer('https://cdn.digitransit.fi/map/v1/{id}/{z}/{x}/{y}.png', {
      attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
      '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
      maxZoom: 18,
      tileSize: 512,
      zoomOffset: -1,
      id: 'hsl-map'}).addTo(map);

   L.control.layers({
      "digiTransit": normalTiles
   }, {}, {
      collapsed: false
   }).addTo(map);
});
</script>

</body>
</html>
